<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <main class="App">
        <section class="weather-app">
            <form action="/submit" class="weather-search">
                <input type="text" placeholder="Your City" class="weather-search-input" required />
                <input type="submit" class="submit-button" value="Submit" />
            </form>
            <div class="city-current">
                <h1 class="city-name"></h1>
                <div class="current-weather">
                    <div class="current-temp">
                        <h2 class="temp"></h2>
                        <span class="units">
                            <a href="#" class="celsius">째C</a>
                            |
                            <a href="#" class="fahrenheit">째F</a>
                        </span>
                    </div>

                    <h4 class="current-minmax">
                        <span class="current-min"></span>
                        <span class="current-min-unit">째C</span>
                        /
                        <span class="current-max"></span>
                        <span class="current-max-unit">째C</span>
                    </h4>
                    <div class="weather--further-info">
                        <div class="weather-weather">
                            <span class="weather-description"></span>
                            <span class="weather-wind">wind</span>
                        </div>
                        <img class="weather--icon"></img>
                    </div>
                    <p class="current-time"></p>
                </div>
        </section>

        <section class="weather-forecast">
        </section>
    </main>
    <small class="host">Coded by Caroline Richert and is open-sourced on <a href="https://github.com/caroline-richert/weather-app">GitHub</a>
        and hosted on <a href="https://fancy-cendol-7d664e.netlify.app/">Netlify</a>.</small>

    <script src="src/script.js"></script>
</body>

</html>
